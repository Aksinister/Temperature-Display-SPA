<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Display SPA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input-bar"
          />
          <input type="submit" value="search" class="search-input-button" />
        </form>
      </header>
      <main>
        <section>
          <div class="current-temp">30°C</div>
          <div class="city-and-stats">
            <div class="city">in Brisbane</div>
            <div class="stats">
              ☀️<br />
              Monday 10:10, clear skies <br />
              humidity 30%, wind 10km p/h
            </div>
          </div>
        </section>
        <div class="days-container">
          <div class="days-row">
            <div id="monday" class="day">
              ☀️ <br />
              35°C <br />
              <span class="day-text">Monday</span>
            </div>
            <div id="tuesday" class="day">
              ☀️ <br />
              34°C<br />
              <span class="day-text">Tuesday</span>
            </div>
            <div id="wednesday" class="day">
              ☀️ <br />
              33°C <br />
              <span class="day-text">Wednesday</span>
            </div>
            <div id="thursday" class="day">
              ☀️ <br />
              32°C <br />
              <span class="day-text">Thursday</span>
            </div>
            <div id="friday" class="day">
              ☀️ <br />
              31°C <br />
              <span class="day-text">Friday</span>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project has been coded by
        <a href="https://github.com/Aksinister" target="_blank">Aksinia</a> it
        is open-sourced on
        <a
          href="https://github.com/Aksinister/Temperature-Display-SPA"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://temperaturedisplayspa.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
