<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Display SPA</title>
  </head>
  <body>
    <h1>Hi there!</h1>
    <header>
      <form>
        <input type="search" placeholder="xyz" required />
        <input type="submit" value="search" />
      </form>
    </header>
    <main>
      <h1>
        City Name
        <span>emoji</span>
      </h1>
      <p>
        Tuesday 10:10, clear skies <br />
        humidity 30%, wind 10km p/h
      </p>
      <div class="daysContainer">
        <div class="daysRow">
          <div id="monday">
            Monday<br />
            emoji <br />
            35°C
          </div>
          <div id="tuesday">
            Tuesday<br />
            emoji <br />
            34°C
          </div>
          <div id="wednesday">
            Wednesday<br />
            emoji <br />
            33°C
          </div>
          <div id="thursday">
            Thursday<br />
            emoji <br />
            32°C
          </div>
          <div id="friday">
            Friday<br />
            emoji <br />
            31°C
          </div>
        </div>
      </div>
    </main>

    <footer>
      This project has been coded by
      <a href="https://github.com/Aksinister" target="_blank">Aksinia</a> it is
      open-sourced on
      <a
        href="https://github.com/Aksinister/Temperature-Display-SPA"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://temperaturedisplayspa.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
